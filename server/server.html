<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Led Strip</title>
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  		<div class="col">
  			<div class="row">
		    	<h3>Led strip controller</h3>
		    </div>
		    <div class="row">
    			<div class="input-group mb-3">
					<button class="btn btn-outline-secondary" type="button" id="btnSendBack">Send to server</button>
					<input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="btnSendBack" id="textToSend">
				</div>
  			</div>
  		</div>
    </div>
  </body>
  <script>
  var Socket;
  document.getElementById('btnSendBack').addEventListener('click', btnSendBack);

  function init() {
    Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
    Socket.onmessage = function(event) {
      processCommand(event);
    };
  }
  function btnSendBack() {
	Socket.send(document.getElementById('textToSend').value);
  }
  function processCommand(event) {
  	console.log(event.data);
  }
  window.onload = function(event) {
    init();
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script>
</html>
